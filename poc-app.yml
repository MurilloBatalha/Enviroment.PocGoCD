apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: poc-app
  namespace: poc-app
  labels:
    app: poc-app-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poc-app-deploy
  strategy:    
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: poc-app-deploy
    spec:
      containers:
      - name: poc-app
        image: 080509/pocapp:{VERSION}
        ports:
          - containerPort: 80
        readinessProbe:
          httpGet:
            path: /api/values
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 30
        envFrom:
          - configMapRef:
              name: poc-app-configmap
        imagePullPolicy: Always
        resources: {}
      restartPolicy: Always