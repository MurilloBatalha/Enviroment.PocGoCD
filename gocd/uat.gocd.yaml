environments:
  uat:
    pipelines:
      - app-uat

pipelines:
  app-uat:
    group: Poc-App
    label_template: "${COUNT}"
    locking: off
    environment_variables:
      APP_ENVIRONMENT: uat
    materials:
      app-qa:
        pipeline: app-qa
        stage: deploy
    stages:
      - deploy:
          approval: manual
          fetch_materials: yes
          clean_workspace: yes
          jobs:
            rancher_up:
              resources:
                - DOCKER_UAT
              tasks:
                - fetch:
                    pipeline: app-qa
                    stage: deploy
                    job: rancher_up
                    source: environment/
                - script: |
                    # cd environment
                    # cat ./versions
                    # source ./versions
                    # ./prepare.sh
                    rancher create configmap poc-app-configmap --from-file=./configs/uat.yaml --dry-run -o yaml | rancher replace -f -
                    rancher kubectl apply -f poc-app.yml
